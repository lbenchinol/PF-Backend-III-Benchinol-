paths:
  /api/users/:
    get:
      summary: Obtiene todos los users
      tags: 
        - Users
      responses:
        '200':
          description: Obtiene todos los users existentes
          headers:
            Content-Length:
              schema:
                type: integer
            ETag:
              schema:
                type: string
            Date:
              schema:
                type: string
            Connection:
              schema:
                type: string
            Keep-Alive:
              schema:
                type: string
    post:
      summary: Crea un user
      tags:
        - Users
      responses:
        '200':
          description: Crea un user con los datos first_name, last_name, email, password
          headers:
            Content-Length:
              schema:
                type: integer
            ETag:
              schema:
                type: string
            Date:
              schema:
                type: string
            Connection:
              schema:
                type: string
            Keep-Alive:
              schema:
                type: string
        '400':
          description: Crea un user con email ya registrado
          headers:
            Content-Length:
              schema:
                type: integer
            ETag:
              schema:
                type: string
            Date:
              schema:
                type: string
            Connection:
              schema:
                type: string
            Keep-Alive:
              schema:
                type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
  /api/users/<UID>:
    get:
      summary: Obtiene user by ID
      tags:
        - Users
      responses:
        '200':
          description: Obtiene datos de un user buscado por ID
          headers:
            Content-Length:
              schema:
                type: integer
            ETag:
              schema:
                type: string
            Date:
              schema:
                type: string
            Connection:
              schema:
                type: string
            Keep-Alive:
              schema:
                type: string
        '404':
          description: Fallo al buscar un user por un ID inválido
          headers:
            Content-Length:
              schema:
                type: integer
            ETag:
              schema:
                type: string
            Date:
              schema:
                type: string
            Connection:
              schema:
                type: string
            Keep-Alive:
              schema:
                type: string
    put:
      summary: Modifica user by ID
      tags:
        - Users
      responses:
        '200':
          description: Modifica datos de un user buscado por ID
          headers:
            Content-Length:
              schema:
                type: integer
            ETag:
              schema:
                type: string
            Date:
              schema:
                type: string
            Connection:
              schema:
                type: string
            Keep-Alive:
              schema:
                type: string
        '404':
          description: Fallo al buscar user con ID inválido cuando se intenta modificarlo
          headers:
            Content-Length:
              schema:
                type: integer
            ETag:
              schema:
                type: string
            Date:
              schema:
                type: string
            Connection:
              schema:
                type: string
            Keep-Alive:
              schema:
                type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
    delete:
      summary: Elimina user by ID
      tags:
        - Users
      responses:
        '200':
          description: Elimina un user buscado por ID
          headers:
            Content-Length:
              schema:
                type: integer
            ETag:
              schema:
                type: string
            Date:
              schema:
                type: string
            Connection:
              schema:
                type: string
            Keep-Alive:
              schema:
                type: string
        '404':
          description: Fallo al intentar buscar por ID inválido cuando se intentaba eliminarlo
          headers:
            Content-Length:
              schema:
                type: integer
            ETag:
              schema:
                type: string
            Date:
              schema:
                type: string
            Connection:
              schema:
                type: string
            Keep-Alive:
              schema:
                type: string
